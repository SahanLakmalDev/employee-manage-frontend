<div class="container mt-4">
  <div class="card p-4 mx-auto" style="max-width: 400px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px;">
    <h1 class="text-center mb-4">Login</h1>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
       <!-- Google Sign-In button with styles -->
       <div class="mt-2">
        <button type="button" class="btn btn-google w-100">
          <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" alt="Google Icon" class="google-icon">
          Continue with Google
        </button>
      </div>
    </form>
  </div>
</div>
